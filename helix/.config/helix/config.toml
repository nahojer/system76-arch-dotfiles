theme = "jacme" 

[editor]
line-number = "relative"
mouse = false
cursorline = true
bufferline = "multiple"
color-modes = true
true-color = true
undercurl = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "file-name"]
center = ["spinner"]
right = ["version-control", "diagnostics", "position", "file-type"]
separator = "â”‚"

[editor.indent-guides]
render = true

[editor.lsp]
display-inlay-hints = false

[keys.normal]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"

[keys.insert]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"
pageup = "no_op"
pagedown = "no_op"
home = "no_op"
end = "no_op"
